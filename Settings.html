<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <!--Author's stylesheet-->
    <link rel="stylesheet" href="./Assets/style-13.css" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Font family cdn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <!--Boostrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-sm-12 col-md-12 col-lg-3">
          <div>
            <h6 class="small text-secondary text-uppercase">Settings</h6>
            <p class="small font-weight-bold">Account settings</p>

            <div class="d-flex align-items-center mt-5 mb-4">
              <div
                class="icon d-flex justify-content-center align-items-center mr-5"
              >
                <i class="fa fa-history"></i>
              </div>
              <p class="text-uppercase text-style">Profile settings</p>
            </div>

            <div class="d-flex align-items-center mb-4">
              <div
                class="icon d-flex justify-content-center align-items-center mr-5"
              >
                <i class="fa fa-history"></i>
              </div>
              <p class="text-uppercase text-style">Workspace settings</p>
            </div>

            <div class="d-flex align-items-center mb-4">
              <div
                class="icon d-flex justify-content-center align-items-center mr-5"
              >
                <i class="fa fa-history"></i>
              </div>
              <p class="text-uppercase text-style">Team settings</p>
            </div>

            <div class="d-flex align-items-center mb-4">
              <div
                class="icon d-flex justify-content-center align-items-center mr-5"
              >
                <i class="fa fa-history"></i>
              </div>
              <p class="text-uppercase text-style">Billing settings</p>
            </div>
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-6">
          <div>
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active text-uppercase small" href="#"
                  >Account settings</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link small text-uppercase" href="#"
                  >integration</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link small text-uppercase" href="#">others</a>
              </li>
            </ul>

            <div class="mt-5">
              <form>
                <div class="row">
                  <div class="col">
                    <p class="mb-3">Update Profile</p>
                    <label for="inputEmail4" class="small">Name</label>
                    <input
                      type="text"
                      class="form-control form-control-sm mb-3"
                    />

                    <label for="inputEmail4" class="small">Email Address</label>
                    <input type="emal" class="form-control form-control-sm" />

                    <div>
                      <p class="small mt-3">Profile Image</p>
                      <div class="d-flex justify-content-between mt-4">
                        <div class="profile-avatar mr-2"></div>
                        <div>
                          <p class="text-styles w-75">
                            Recommended Size Not Less Than 2mb(130x130)
                          </p>
                          <button
                            type="submit"
                            class="btn btn-size btn-sm mt-3"
                          >
                            Upload Image
                          </button>
                        </div>
                      </div>

                      <div class="text-right mt-3">
                        <button type="submit" class="btn btn-sm">
                          Save changes
                        </button>
                      </div>
                    </div>
                  </div>

                  <div class="col">
                    <p class="mb-3">Update Password</p>
                    <label for="inputEmail4" class="small">Old Password</label>
                    <input
                      type="text"
                      class="form-control form-control-sm mb-3"
                    />

                    <label for="inputEmail4" class="small">New Password</label>
                    <input type="text" class="form-control form-control-sm" />

                    <div class="text-right mt-4">
                      <button type="submit" class="btn btn-sm">
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end of container-->

    <!--jQuery and Popper.js CDN-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
