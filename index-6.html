<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leads</title>
    <!--Author's stylesheet-->
    <link rel="stylesheet" href="./Assets/style-6.css" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Font family cdn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <!--Boostrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="leads-heading mt-3 d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <div class="mr-5">
            <h6 class="small text-secondary">LEADS</h6>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Leads</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  All Leads
                </li>
              </ol>
            </nav>
          </div>

          <button type="button" class="btn text-danger button-style btn-lg">
            Hijack Now
          </button>
        </div>

        <div class="d-flex align-items-center">
          <button type="button" class="btn button-style mr-lg-5 mr-md-3 btn-lg">
            Export Leads
          </button>
          <div
            class="icon"
            style="
              height: 50px;
              width: 50px;
              background-color: rgb(187, 187, 187);
            "
          ></div>
        </div>
      </div>

      <table class="table mt-2">
        <thead>
          <tr>
            <th scope="col">Email</th>
            <th scope="col">Source</th>
            <th scope="col">Links</th>
            <th scope="col">Message</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>saucers</td>
            <td>ballets</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
            <td>Loose change</td>
            <td>baker boy</td>
          </tr>
        </tbody>
      </table>
    </div>
    <!--end of container-->
    <!--jQuery and Popper.js CDN-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
