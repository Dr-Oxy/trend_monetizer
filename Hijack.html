<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hijack</title>
    <!--Author's stylesheet-->
    <link rel="stylesheet" href="./Assets/style-15.css" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- Font family cdn -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,800;1,400;1,600;1,800&display=swap"
      rel="stylesheet"
    />
    <!--Boostrap CDN-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row mt-3">
        <div class="col-sm-12 col-md-12 col-lg-1">
          <div class="margin">
            <div
              class="icon d-flex justify-content-center align-items-center mr-5 mb-4"
            >
              <i class="fa fa-history"></i>
            </div>

            <div
              class="icon d-flex justify-content-center align-items-center mr-5 mb-4"
            >
              <i class="fa fa-history"></i>
            </div>

            <div
              class="icon d-flex justify-content-center align-items-center mr-5 mb-4"
            >
              <i class="fa fa-history"></i>
            </div>

            <div
              class="icon d-flex justify-content-center align-items-center mr-5 mb-4"
            >
              <i class="fa fa-history"></i>
            </div>

            <div
              class="icon d-flex justify-content-center align-items-center mr-5 mb-4"
            >
              <i class="fa fa-history"></i>
            </div>

            <div
              class="icon d-flex justify-content-center align-items-center mr-5"
            >
              <i class="fa fa-history"></i>
            </div>
          </div>
        </div>

        <div class="col-lg-3">
          <div class="margin">
            <p class="small p-border-style pb-2">New Message</p>
          </div>

          <div class="mt-3">
            <h6>Message style</h6>
            <p class="small">Choose your message's format</p>

            <div
              class="small-box py-2 px-4 form-check d-flex justify-content-between align-items-center mt-3"
            >
              <label>
                <div class="d-flex align-items-center">
                  <i class="fa fa-comment"></i>
                  <div class="text-message ml-3">
                    <p class="small">Social</p>
                    <p>A simpler social message format</p>
                  </div>
                </div>
              </label>

              <input
                type="radio"
                name="messageStyle"
                id="messageStyle"
                value="option1"
                checked
              />
            </div>

            <div
              class="small-box py-2 px-4 form-check d-flex justify-content-between align-items-center mt-3"
            >
              <label>
                <div class="d-flex align-items-center">
                  <i class="fa fa-comment"></i>
                  <div class="text-message ml-3">
                    <p class="small">Banner</p>
                    <p>An attention grabbing full width message</p>
                  </div>
                </div>
              </label>

              <input
                type="radio"
                name="bannerStyle"
                id="bannerStyle"
                value="option1"
              />
            </div>

            <div
              class="small-box py-2 px-4 form-check d-flex justify-content-between align-items-center mt-3"
            >
              <label>
                <div class="d-flex align-items-center">
                  <i class="fa fa-comment"></i>
                  <div class="text-message ml-3">
                    <p class="small">Pop-up</p>
                    <p>A Pop-up with a fullscreen overlay</p>
                  </div>
                </div>
              </label>

              <input type="radio" name="popup" id="popup" value="option1" />
            </div>

            <div
              class="small-box py-2 px-4 form-check d-flex justify-content-between align-items-center mt-3"
            >
              <label>
                <div class="d-flex align-items-center">
                  <i class="fa fa-comment"></i>
                  <div class="text-message ml-3">
                    <p class="small">Hidden</p>
                    <p>
                      Perfect for retargetting your users or creating your own
                      custom message
                    </p>
                  </div>
                </div>
              </label>

              <input
                type="radio"
                name="messageStyle"
                id="messageStyle"
                value="option1"
              />
            </div>
          </div>
        </div>

        <div class="col-lg-7">
          <div>
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link text-uppercase small" href="#">Hijack</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active small text-uppercase" href="#"
                  >Monetize</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link small text-uppercase" href="#">Schedule</a>
              </li>
            </ul>

            <div class="mt-3">
              <img
                src="./Assets/img/Hijack-2 - Google Chrome 10_1_2020 6_01_13 PM.png"
                alt=""
                srcset=""
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end of container-->

    <!--jQuery and Popper.js CDN-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
